<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">
</head>

<body>

  <!-- SVG SPRITE SHEET -->
  <svg xmlns="http://www.w3.org/2000/svg" style="display:none">

    <!-- ============================= -->
    <!--       APP LOGO (MAIN)         -->
    <!-- ============================= -->
    <symbol id="app-logo" viewBox="0 0 24 24">
      <path
        d="M23,12L20.56,9.22L20.9,5.54L17.29,4.72L15.4,1.54L12,3L8.6,1.54L6.71,4.72L3.1,5.53L3.44,9.21L1,12L3.44,14.78L3.1,18.47L6.71,19.29L8.6,22.47L12,21L15.4,22.46L17.29,19.28L20.9,18.46L20.56,14.78L23,12M10,17L6,13L7.41,11.59L10,14.17L16.59,7.58L18,9L10,17Z" />
    </symbol>

    <!-- ============================= -->
    <!--        PROJECT ICON           -->
    <!-- ============================= -->
    <symbol id="icon-project" viewBox="0 0 24 24">
      <path d="M10,4H4C2.89,4 2,4.89 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V8C22,6.89 21.1,6 20,6H12L10,4Z" />
    </symbol>

    <!-- ============================= -->
    <!--         TODO ICONS             -->
    <!-- ============================= -->
    <symbol id="icon-todo" viewBox="0 0 24 24">
      <path
        d="M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z" />
    </symbol>

    <symbol id="icon-todo-checked" viewBox="0 0 24 24">
      <path
        d="M20,12A8,8 0 0,1 12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4C12.76,4 13.5,4.11 14.2,4.31L15.77,2.74C14.61,2.26 13.34,2 12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12M7.91,10.08L6.5,11.5L11,16L21,6L19.59,4.58L11,13.17L7.91,10.08Z" />
    </symbol>

  </svg>

  <nav class="sidebar">

    <div class="branding">
      <!-- logo SVG + text -->
      <svg class="logo" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <use href="#app-logo"></use>
      </svg>
      <h1 class="brand-name">To-Do</h1>
    </div>

    <div class="sidebar-projects-container">
      <h2 class="sidebar-projects-heading">My Projects</h2>
      <ul class="sidebar-project-list">
        <li>
          <button class="project-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <use href="#icon-project"></use>
            </svg>
            Project A
          </button>
        </li>
        <li> <button class="project-btn">
            <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <use href="#icon-project"></use>
            </svg>
            Project B
          </button>
        </li>
      </ul>
    </div>

    <button class="create-project-btn">Create New Project</button>
  </nav>

  <main class="todo-list-container">
    <h2 class="main-project-heading">Project A</h2>
    <ul class="todo-list">
      <li>
        <div class="button-container">
          <button class="checkmark-btn"> <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <use href="#icon-todo-checked"></use>
            </svg></button>
          <button class="todo-btn">
            Todo 1
          </button>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
        <div class="todo-info">
          <div class="todo-priority priority-urgent">Urgent</div>
          <div class="todo-due-date">21 Nov</div>
          <p class="todo-description">Todo Description</p>

        </div>

      </li>
      <li>
        <div class="button-container">
          <button class="checkmark-btn"> <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <use href="#icon-todo"></use>
            </svg></button>
          <button class="todo-btn">
            Todo 2
          </button>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>

        <div class="todo-info">
          <div class="todo-priority priority-important">Important</div>
          <div class="todo-due-date">19 Nov</div>
          <p class="todo-description">Todo Description</p>

        </div>

      </li>
      <li>
        <div class="button-container">
          <button class="checkmark-btn"> <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
              <use href="#icon-todo"></use>
            </svg></button>
          <button class="todo-btn">
            Todo 3
          </button>
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
        </div>
        <div class="todo-info">
          <div class="todo-priority priority-low">Low</div>
          <div class="todo-due-date">23 Nov</div>
          <p class="todo-description">Todo Description</p>

        </div>

      </li>
    </ul>

    <button class="create-todo-btn">Create New Todo</button>
  </main>
</body>

</html>
